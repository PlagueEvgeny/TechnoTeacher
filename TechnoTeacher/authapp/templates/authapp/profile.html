{% extends 'mainapp/base.html' %}
{% load static %}
{% block content %}
<div class="content">
<div class="profile_about">  
    <div class="about_form">О себе
        <img src=" {{user.avatar.url}} " alt="">
    </div>
    <div>
        <form action="{% url 'auth:profile' %}" method="post" enctype="multipart/form-data">
            <ui-sb-input class="ui_input">
                {% csrf_token %}
                <label for="id_first_name"></label>
                <input type="text" class="form-profile" id="id_first_name" name="first_name" value="{{ user.first_name }}" placeholder="Имя">
                <label for="id_last_name"></label>
                <input type="text" class="form-profile" id="id_last_name" name="last_name" value="{{ user.last_name }}" placeholder="Фамилия">
                <label for="id_username"></label>
                <input type="text" class="form-profile" id="id_username" name="username" value="{{ user.username }}" placeholder="Логин">
                <label for="id_email"></label>
                <input type="email" class="form-profile" id="id_email" name="email" value="{{ user.email }}" placeholder="Почта">
                <button type="submit" class="button-profile form-profile">Сохранить</button>
            </ui-sb-input>
        </form>
        
</div>
</div>
</div>
{% endblock %}
