{% extends 'mainapp/base.html' %}
{% block content %}

<h3>Пользователи</h3>
<div class="dialog-members">
    <ul>
        {% for item in new_interlocutors %}
            <li>
                <a href="{% url 'chat:user_dialog_create' item.pk %}"
                   style="text-decoration: none;">
                    {{ item.username }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
