{% extends 'mainapp/base.html' %}
{% block content %}
{% load static %}
<div class="course">
    <div>
        <h1 class="about_course_h1">
            {{course.name}}
        </h1>
        <p class="about_course_p">{{course.desc}}</p>
    </div>
    <div class="course_cover">
        <img src="{{course.cover.url}}" class="about_course_cover" alt="">
    </div>
</div>

{% endblock %}
